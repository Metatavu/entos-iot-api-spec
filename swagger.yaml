components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Location:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        address:
          type: string
        coordinates:
           $ref: '#/components/schemas/Coordinates'
        creatorId:
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    Coordinates:
      type: object
      description: Coordinate object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

    MeasurementValues:
      type: object
      description: Current measurement values
      required:
        - key
        - value
        - timestamp
        - deviceId
      properties:
        sensor:
          type: string
        value:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
        deviceId:
          type: string
          format: uuid
  
    Device:
      type: object
      description: Device
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        serialnumber:
          type: string
        mac:
          type: string
        firmware:
          type: number
          format: int32
  
    CustomerDevice:
      type: object
      description: Device for customer
      required:
        - userId
        - deviceId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        userId:
          type: string
          format: uuid
        deviceId:
          type: string
          format: uuid
          
    Settings:
      type: object
      description: Settings for temperature adjustments
      required: 
        - readingLow
        - readingHigh
        - modifierLow
        - modifierHigh
        - name
        - unit
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        locationId:
          type: string
          format: uuid
          readOnly: true
        readingLow:
          type: number
          format: double
        readingHigh:
          type: number
          format: double
        modifierLow:
          type: number
          format: double
        modifierHigh:
          type: number
          format: double
        name:
          type: string
        unit:
          type: string
          
    AlertSettings:
      type: object
      description: Alert settings
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        deviceId:
          type: string
          format: uuid
          readOnly: true
        sensor:
          type: string
        limits:
          type: array
          items:
            type: number
            format: double
        interval:
          type: number
          format: int64
  
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
